<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaulthref=""></ion-back-button>
      </ion-buttons>
    <ion-title>{{ 'TITLES.special' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <ion-footer *ngFor="let client of (clients | async)">
    <ion-footer *ngIf="isLogged == 'true' && client.rol == 'Admin'">
      <ion-item class="ion-text-center" color="dark">
        <ion-label>{{ 'DELETESPECIAL.choose' | translate }}</ion-label>
      </ion-item>

      <ion-item-sliding>
        <ion-item color="dark" button [routerLink]="['/menu/third/dashboard/ddspecial', special.id]" 
        *ngFor="let special of (specials | async)">
          <ion-label>{{ special.title }}</ion-label>
          <ion-note slot="end" color="warning">{{ special.kind }}</ion-note>
        </ion-item>
      </ion-item-sliding>
    </ion-footer>
  </ion-footer>
</ion-content>
